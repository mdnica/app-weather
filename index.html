<!DOCTYPE html>
<html>

<head>
	<title>app weather w5</title>
	<meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href = "src/styles.css" />

<body>
	
	<div class="main-container">
    <div class="col-6">
              <input
                type="submit"
                value="Current"
                class="btn btn-success w-100"
                id="current-location-button"
              />
            </div>       
   
     
	
	<h1 id="city"> London</h1>
<h4 id="current-date-time">
				</h4>
				
				<div class="grid">
        <h5 id="weather-description">
        Foggy
      </h5>
		
      <h2>
        <span id="current-temp">
          4
        </span> 
        <a href="" id="celsius">
          ºC
        </a> 
        <span id="between">
          |
        </span> 
        <a href="" id="fahrenheit">
          ºF
		</a>
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" id="icon"  />
       
      </h2>
	

	<h6>
			Humidity: <span id="humidity"> </span>%<br />
			Wind: <span id="speed"></span> km/h <br />
			
	</h6>
</div>

	

<div class="prediction-list">
	<div class="col">
		<div class="prediction-item">
		 
			<br />
			<span class="prediction-day">Tue</span>
			<span>10°/5° C</span>
		</div>
	</div>
	<div class="col">
		<div class="prediction-item">
			
<br />
			<span class="prediction-day">Wed</span>
			<span>15°/10°C</span>
		</div>
	</div>
	<div class="col">
		<div class="prediction-item">
			
			<br />
			<span class="prediction-day">Thu</span>
			<span>15°/9° C</span>
		</div>
	</div>
	<div class="col">
		<div class="prediction-item">
			
			<br />
			<span class="prediction-day">Fri</span>
			<span>14°/9° C</span>
		</div>
	</div>
	<div class="col">
		<div class="prediction-item">
			
			<br />
			<span class="prediction-day">Sat</span>
			<span>19°/8° C</span>
		</div>
	</div>
</div>
<footer>
    <form id="search-form">
        <div class="row">
            <div class="col-6">
                <input type="search" placeholder="Enter a city.." class="form-control" id="city-input"
/> </div>
<div class="col-3" >
    <input type="submit" value="Search" class="btn btn-primary"/>
</div> 
   
</div>
    </form>
	
       
	
</footer>

</div>
	<small id="name">
          <a href="https://github.com/mdnica/app-weather.git" target="_blank" id="small"
            >Open-source code
          </a>
          by Diana Nica</small>


</div>
<script src="src/index.js"></script>
</body>









</html>
